name: Release Build

env:
  PROGRAM_NAME: "应用名称"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "版本号"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: true

      - name: 安装 Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: 更新 pip
        shell: pwsh
        run: |
          python -m pip install --upgrade pip

      - name: 安装 Python 运行库
        shell: pwsh
        run: |
          Write-Host "正在安装运行库..."
          python -m pip install -r requirements.txt
          Write-Host "运行库安装完成。"

      - name: 读取 index.json
        id: read_index
        shell: pwsh
        run: |
          $index = Get-Content -Raw index.json | ConvertFrom-Json
          Write-Output "version=$($index.version)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($index.version_code)" >> $env:GITHUB_OUTPUT

      - name: 编译程序
        shell: pwsh
        run: |
          $inputVersion = "${{ github.event.inputs.version }}"
          if ([string]::IsNullOrEmpty($inputVersion)) {
            Write-Host "未指定版本号，使用 index.json 版本"
            python script\release_build.py -v "${{ steps.read_index.outputs.version }}"
          } else {
            Write-Host "使用指定版本号: $inputVersion"
            python script\release_build.py -v "$inputVersion"
          }

      - name: 校验构建输出
        id: check_output
        shell: pwsh
        run: |
          $out = Get-Content -Raw script\release_output.json | ConvertFrom-Json
          Write-Output "zip=$($out.output)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($out.version_code)" >> $env:GITHUB_OUTPUT
          $notes = $out.release_notes -replace "`r`n", "`n"
          Write-Output "notes=$notes" >> $env:GITHUB_OUTPUT

      - name: 重新读取 index.json
        id: read_new_index
        shell: pwsh
        run: |
          $index = Get-Content -Raw index.json | ConvertFrom-Json
          Write-Output "version=$($index.version)" >> $env:GITHUB_OUTPUT
          Write-Output "version_code=$($index.version_code)" >> $env:GITHUB_OUTPUT

      - name: 提交版本更新
        shell: pwsh
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -u
          if (-not (git diff --cached --quiet)) {
            git stash
            git pull --rebase origin main
            git stash pop
            git add -u
            git commit -m "Update version to ${{ steps.read_new_index.outputs.version }} (code ${{ steps.check_output.outputs.version_code }}) [ci skip]"
            git push origin main
          } else {
            Write-Host "无版本变更"
          }

      - name: 发布 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.read_new_index.outputs.version }}
          tag_name: ${{ steps.read_new_index.outputs.version }}
          files: |
            ${{ env.PROGRAM_NAME }}_${{ steps.read_new_index.outputs.version }}.zip
          body: ${{ steps.check_output.outputs.notes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generate_release_notes: true
